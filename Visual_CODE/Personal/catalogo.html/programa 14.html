<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Números Pares e Impares</title>
</head>
<!-- Garcia guzan jesus aleandro -->
<body>
<h2>Ingrese un número:</h2>
<input type="number" id="numero" min="1">
<button onclick="calcular()">Calcular</button>
<div id="resultado"></div>
<script>
function calcular() {
    var numero = document.getElementById("numero").value;
    var resultado = "";
    if (numero <= 0) {
        resultado = "Por favor ingrese un número válido mayor que cero.";
    } else {
        resultado += "<h2>Números Pares e Impares del 1 al " + numero + ":</h2>";  
        for (var i = 1; i <= numero; i++) {
            if (i % 2 === 0) {
                resultado +=  i + " - Par<br>";
            } else {
                resultado +=  i + " - Impar<br>";               
            }
        }   
    }
    document.getElementById("resultado").innerHTML = resultado;
}
</script>
</body>
</html>
