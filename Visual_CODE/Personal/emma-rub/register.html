<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cbtis93.edu.mx/wp-content/uploads/2021/09/fondo-claro.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 40%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            position: relative;
        }
        .container img {
            position: absolute;
            top: 15px;
            left: 30px;
            width: 60px;
            height: 60px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #C31919;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlY6EgKoCAuvan80x6LBFxq4xnQd395vc7nw&s" alt="Logo">
        <h2>Registro de Usuario</h2>
        <form action="register.php" method="post">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="fullname">Nombre Completo:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="speciality">Especialidad:</label>
            <select id="speciality" name="speciality" required>
                <option value="Quimica">Quimica</option>
                <option value="Clinicos">Clinicos</option>
                <option value="Electronica">Electronica</option>
                <option value="Programacion">Programacion</option>
                <option value="Mantenimiento Industrial">Mantenimiento Industrial</option>
                <option value="Rercursos Humanos">Recursos Humanos</option>
                <option value="Logistica">Logistica</option>
                <option value="Ciberseguridad">Ciberseguridad</option>
            </select>
            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" required>
            <label for="school">Escuela de Procedencia:</label>
            <input type="text" id="school" name="school" required>
            <button type="submit">Registrar</button>
            <a href="jdjdj" class="login-link">¿Quieres Iniciar Sesion?</a>
        </form>
    </div>
</body>
</html>
