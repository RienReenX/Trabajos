<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas Combinados</title>
   <style>
        body {
            background-image: url(https://yt3.googleusercontent.com/n0JVAp3xcb4wgAn--wIIVobfRHA01ENiDMIex9SXTAqCd4hZFfVT57kves_t7rxFttOQNqf6M54=s900-c-k-c0x00ffffff-no-rj);
            font-family: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-size: 100% 100%;
           background-repeat: no-repeat;
        }
        h2{
color :white;
        }
        label{
        	color :white;
        }
        

        h1 {
            margin-top: 20px;
        }

        section {
            background-color: darkred;
            border: 1px solid darkred;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="number"], button, input[type="submit"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: blueviolet;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Programas Combinados</h1>

    <section>
        <h2>Calculadora de Salario Neto</h2>
        <form id="salarioForm">
            <label for="nombreSalario">Nombre:</label><br>
            <input type="text" id="nombreSalario" name="nombre"><br>
            <label for="dias">Días trabajados:</label><br>
            <input type="number" id="dias" name="dias" oninput="validarNumero(this)"><br>
            <label for="salario">Salario diario:</label><br>
            <input type="number" id="salario" name="salario" oninput="validarNumero(this)"><br>
            <input type="submit" value="Calcular">
        </form>
        <button onclick="agregar()">Agregar otro nombre</button>
        <p id="resultadoSalario"></p>
    </section>

    <section>
        <h2>Identificar Género</h2>
        <label for="letraGenero">Ingresa la letra 'H' o la letra 'M': </label>
        <input type="text" id="letraGenero">
        <button onclick="identificarGenero()">Identificar</button>
        <p id="resultadoGenero"></p>
    </section>

    <section>
        <h2>Repetir Nombre</h2>
        <label for="nombreRepetir">Ingrese su nombre:</label><br>
        <input type="text" id="nombreRepetir"><br><br>
        <button onclick="repetirNombre()">Calcular y Mostrar</button><br><br>
        <div id="cantidadLetras"></div>
        <div id="resultadoRepetir"></div>
    </section>

    <section>
        <h2>Imprimir Nombre en HTML</h2>
        <label for="nombreImprimir">Introduce tu nombre:</label><br>
        <input type="text" id="nombreImprimir"><br><br>
        <button onclick="imprimirNombre()">Imprimir Nombre</button>
        <div id="resultadoImprimir"></div>
    </section>

    <section>
        <h2>Interés Compuesto</h2>
        <form id="formularioInteres">
            <label for="capital">Capital inicial:</label>
            <input type="number" id="capital" name="capital" step="0.01" min="0">
            <label for="periodos">Número de periodos:</label>
            <input type="number" id="periodos" name="periodos" min="1">
            <button type="button" onclick="calcularInteres()">Calcular</button>
        </form>
        <div id="resultadoInteres"></div>
    </section>

    <script>
        // Programa 1: Calculadora de Salario Neto
        var acumulado = 0;
        document.getElementById('salarioForm').onsubmit = function(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombreSalario').value;
            var dias = document.getElementById('dias').value;
            var salario = document.getElementById('salario').value;
            var salarioTotal = salario * dias;
            var isr = salarioTotal * 0.10;
            var imss = salarioTotal * 0.05;
            var salarioNeto = salarioTotal - isr - imss;
            acumulado += salarioNeto;
            document.getElementById('resultadoSalario').innerHTML += 'Hola, ' + nombre + '. Trabajaste ' + dias + 
            ' días. Tu salario neto después de ISR (10%) e IMSS (5%) es ' + salarioNeto + '. Acumulado: ' + acumulado + '<br>';
        }
        function agregar() {
            document.getElementById('nombreSalario').value = '';
            document.getElementById('dias').value = '';
            document.getElementById('salario').value = '';
        }
        function validarNumero(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        // Programa 2: Identificar Género
        function identificarGenero() {
            var letra = document.getElementById("letraGenero").value.toUpperCase();
            var resultado = document.getElementById("resultadoGenero");

            if (letra === "H") {
                resultado.textContent = "HOMBRE";
            } else if (letra === "M") {
                resultado.textContent = "MUJER";
            } else {
                resultado.textContent = "Por favor, ingresa solo la letra 'H' o la letra 'M'.";
            }
        }

        // Programa 3: Repetir Nombre
        function repetirNombre() {
            var nombre = document.getElementById("nombreRepetir").value;
            var cantidadLetras = nombre.length;
            document.getElementById("cantidadLetras").innerText = "El nombre tiene " + cantidadLetras + " letras.";
            var resultado = "";
            for (var i = 0; i < cantidadLetras; i++) {
                resultado += nombre + "<br>";
            }
            document.getElementById("resultadoRepetir").innerHTML = resultado;
        }

        // Programa 4: Imprimir Nombre en HTML
        function imprimirNombre() {
            var nombre = document.getElementById("nombreImprimir").value;
            var output = "";

            for (var i = 0; i < nombre.length; i++) {
                output += (i + 1) + ".- " + nombre.substring(0, i + 1) + "<br>";
            }

            for (var i = nombre.length; i > 0; i--) {
                output += i + ".- " + nombre.substring(0, i) + "<br>";
            }

            document.getElementById("resultadoImprimir").innerHTML = output;
        }

        // Programa 5: Interés Compuesto
        function calcularInteres() {
            var capitalInicial = parseFloat(document.getElementById("capital").value);
            var periodos = parseInt(document.getElementById("periodos").value);
            if (isNaN(capitalInicial) || isNaN(periodos) || capitalInicial <= 0 || periodos < 1) {
                document.getElementById("resultadoInteres").innerHTML = "Por favor, ingrese valores válidos.";
                return;
            }
            var tasaInteres = 0.10;
            var resultadoHTML = "<table><tr><th>Periodo</th><th>Capital</th><th>Interés</th><th>Capital Final</th></tr>";
            var capitalFinal = capitalInicial;
            for (var i = 1; i <= periodos; i++) {
                var interes = capitalFinal * tasaInteres;
                capitalFinal += interes;
                resultadoHTML += "<tr><td>" + i + "</td><td>$" + capitalFinal.toFixed(2) + "</td><td>$" + interes.toFixed(2) + 
                S"</td><td>$" + capitalFinal.toFixed(2) + "</td></tr>";
            }
            resultadoHTML += "</table>";
            document.getElementById("resultadoInteres").innerHTML = resultadoHTML;
        }
    </script>
</body>
</html>
